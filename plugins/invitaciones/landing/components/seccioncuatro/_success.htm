<div class="iniciales">
    <span>G</span>
    <div class="divisor"></div>
    <span>X</span>
</div>
<h4>Hola <strong>{{ data['nombre_completo'] }}</strong>, agradecemos por confirmar tu asistencia.</h4>
<p class="ninos">Evento con adolescentes mayores de 12 años.</p>
<div class="row">
    <input required="" type="text" placeholder="· Nombre completo" class="usr-nombre" value="{{ data['nombre_completo'] }}" readonly disabled>
</div>
<div class="row col-12">
    <div class="col-md-6 col-6 inputs-cols-left"> 
        <input type="email" placeholder="· Email" class="usr-correo" value="{{ data['email'] }}" readonly disabled>
    </div>
    <div class="col-md-6 col-6 inputs-cols-right"> 
        <input type="tel" placeholder="· Teléfono" class="usr-telefono" pattern="[5]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" maxlength="10" minlength="10" value="{{ data['celular'] }}" readonly disabled>
    </div>
</div>
<hr>
<div class="row col-12">
    <div class="col-md-12 col-12 inputs-cols-left inputs-cols-right mb-4">
        <select id="asistencia" class="asistencia mb-1" readonly disabled>
            {% for key, asistencia in asistencias %}
                <option value="{{ key }}" {% if data['asistencia'] == key %} selected {% endif %}>{{ asistencia }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-6 col-6 inputs-cols-left">
        <select id="proteina" class="proteina mb-1" readonly disabled>
            {% for key, comida in comidas %}
                <option value="{{ key }}" {% if data['preferencia_comida'] == key %} selected {% endif %}>{{ comida }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-6 col-6 inputs-cols-right">
        <select id="bebida" class="bebida mb-1" readonly disabled>
            {% for key, bebida in bebidas %}
                <option value="{{ key }}" {% if data['preferencia_bebidas'] == key %} selected {% endif %}>{{ bebida }}</option>
            {% endfor %}
        </select>
    </div>
</div>
<div class="row">
    <textarea type="text" placeholder="· Dedica un mensaje..." class="deseos-invitados mb-1" readonly disabled>{{ data['mensaje'] }}</textarea>
</div>
