<style>
    .swiper {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 340px;
      height: 340px;
    }
    .swiper-slide img {
      display: block;
      width: 100%;
    }
</style>

<div class="swiper mySwiper">
    <div class="swiper-wrapper">
        {% for i, slide in seccioncinco.dataSeccion %}
            <div class="swiper-slide">
                <img src="{{ slide.image.path }}" />
            </div>
        {% endfor %}
    </div>
    <div class="swiper-pagination"></div>
</div>

 <!-- Swiper JS -->
 <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

 <!-- Initialize Swiper -->
 <script>
   var swiper = new Swiper(".mySwiper", {
     effect: "coverflow",
     grabCursor: true,
     centeredSlides: true,
     slidesPerView: "auto",
     coverflowEffect: {
       rotate: 50,
       stretch: 0,
       depth: 100,
       modifier: 1,
       slideShadows: true,
     },
     pagination: {
       el: ".swiper-pagination",
     },
   });
 </script>
