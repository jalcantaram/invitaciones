<style>
    .swiper {
        width: 100%;
        padding-top: 50px;
        padding-bottom: 50px;
    }
    .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 420px;
        height: 380px;
    }
    .swiper-slide img {
        display: block;
        width: 100%;
    }
</style>

<div class="swiper seccion-cinco">
    <div class="swiper-wrapper">
        {% for i, slide in seccioncinco.dataSeccion %}
            <div class="swiper-slide">
                <img src="{{ slide.image.path }}" />
            </div>
        {% endfor %}
    </div>
    <div class="swiper-pagination"></div>
</div>
