fields:
    nombre_completo:
        label: Nombre Completo
        placeholder: Nombre completo
        description: Nombre completo del invitado
        required: true
        type: text
        span: full
    email:
        label: Email
        placeholder: Email
        description: Email del invitado
        required: true
        type: email
        span: left
    celular:
        label: Número de celular
        placeholder: Celular
        description: Celular del invitado
        required: true
        type: number
        span: right
    numero_mesa:
        label: Número de mesa
        placeholder: Número de mesa del invitado
        description: Número de mesa del invitado
        required: true
        type: dropdown
        options: listMesa
        span: left
    numero_invitados:
        label: Número de acompañantes
        placeholder: Número de acompañantes
        description: Número de acompañantes
        required: true
        type: number
        span: right