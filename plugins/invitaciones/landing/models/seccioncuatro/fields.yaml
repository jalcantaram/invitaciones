# ===================================
#  Form Field Definitions
# ===================================

fields:
    nombre_completo:
        label: Nombre Completo
        placeholder: Nombre completo
        description: Nombre completo del invitado
        required: true
        type: text
        span: storm
        cssClass: p-l-0 col-xs-6
    email:
        label: Email
        placeholder: Email
        description: Email del invitado
        required: true
        type: email
        span: storm
        cssClass: p-r-0 col-xs-6
    celular:
        label: Número de celular
        placeholder: Celular
        description: Celular del invitado
        required: true
        type: number
        span: storm
        cssClass: p-l-0 col-xs-6
    numero_mesa:
        label: Número de mesa
        placeholder: Número de mesa del invitado
        description: Número de mesa del invitado
        required: true
        type: dropdown
        options: listMesa
        span: storm
        cssClass: p-r-0 col-xs-6