fields:
    fecha_celebracion:
        label: Fecha de la celebración
        placeholder: Fecha de la celebración
        description: Fecha de la celebración
        required: true
        type: datepicker
        span: full
    subtitulo_ceremonia:
        label: Nombre del lugar donde será la ceremonia
        placeholder: Nombre del lugar donde será la ceremonia
        description: Ej. "Finca San Javier"
        required: true
        type: text
        span: left
    donde_ceremonia:
        label: Dirección del lugar donde será la ceremonia
        placeholder: Dirección del lugar donde será la ceremonia
        description: Dirección del lugar donde será la ceremonia
        required: true
        type: text
        span: right
    link_googlemaps_ceremonia:
        label: Link de google maps para saber llegar a la ceremonia
        placeholder: Link de google maps para saber llegar a la ceremonia
        description: Link de google maps para saber llegar a la ceremonia
        required: true
        type: text
        span: left
tabs:
    stretch: true
    defaultTab: Bienvenida
    cssClass: text-blue
    lazy:
        - Ceremonia
        - Cena
    paneCssClass:
        0: bienvenida-tab
        1: ceremonia-tab
        2: cena-tab
    icons:
        Bienvenida: icon-user
        Ceremonia: icon-group
        Cena: icon-group
    fields:
        hora_coctel:
            label: Hora de la Bienvenida
            placeholder: Hora de la Bienvenida
            description: Hora de la Bienvenida
            required: true
            type: datepicker
            mode: time
            span: left
            tab: Bienvenida
        foto_lugar_coctel:
            label: Foto del lugar donde será el Bienvenida
            placeholder: Foto del lugar donde será el Bienvenida
            description: Foto del lugar donde será el Bienvenida
            required: true
            type: fileupload
            fileTypes: .jpg, .png
            mode: image
            imageHeight: 260
            imageWidth: 260
            thumbOptions:
                mode: crop
                offset:
                    - 0
                    - 0
                quality: 90
                sharpen: 0
                interlace: false
                extension: auto
            span: left
            tab: Bienvenida
        hora_ceremonia:
            label: Hora de la ceremonia
            placeholder: Hora de la ceremonia
            description: Hora de la ceremonia
            required: true
            type: datepicker
            mode: time
            span: left
            tab: Ceremonia
