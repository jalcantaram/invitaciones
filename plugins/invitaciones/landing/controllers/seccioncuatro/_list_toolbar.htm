<div data-control="toolbar">
    <a
        href="<?= Backend::url('invitaciones/landing/seccioncuatro/create') ?>"
        class="btn btn-primary oc-icon-plus">
        Nuevo registro de invitado
    </a>

    <button
        class="btn btn-danger oc-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
        data-request="onDelete"
        data-request-confirm="Are you sure you want to delete the selected Seccion Cuatros?"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled')"
        data-stripe-load-indicator>
        Eliminar datos seleccionados
    </button>

    <button
        class="btn btn-primary oc-icon-print"
        data-request="onDownload"
        data-request-confirm="Desea confirmar la descarga del archivo?"
        data-stripe-load-indicator
        data-request-success="window.open(data.result, '_blank');">
        Descargar reporte
    </button>
</div>
